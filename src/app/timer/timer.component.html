<div class="my-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="60px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field>
            <input matInput placeholder="How many" maxlength="1" [(ngModel)]="model.runNumber" required class="input-small">
          </mat-form-field>
        </mat-grid-tile>
        <!--<mat-grid-tile>-->
        <!--</mat-grid-tile>-->
        <mat-grid-tile [colspan]="2">
          <button mat-mini-fab (click)="selectNumberPressed(model.runNumber)">
            <mat-icon>check circle</mat-icon>
          </button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <h4 *ngIf="isCounting">Random Number (every second) : {{randomNumber}}</h4> -- counter = {{counter}}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>

<div *ngFor="let dude of dudes, let i = index">
  <hr>hey= {{dudes[i].name}}
</div>

<div class="my-container">
  <!--*ngIf="!isCounting">-->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quiz</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="30px" *ngFor="let dude of dudes, let i = index">
        <mat-grid-tile>
          <!--<hr>hey= {{dudes[i].name}}-->
          <mat-form-field>
            <input matInput placeholder=A{{i}} required value="Project">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-button (click)="cancelPressed()">Cancel</button>
      <span class="done">
          <button mat-icon-button="playlist add check" (click)="scoreEntries()">
            <mat-icon>done</mat-icon>
          </button>
        </span>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
