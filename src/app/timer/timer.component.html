    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="20px">
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Date Added" [ngModel]="entry_in_progress.Date_Added"
                   required readonly>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
